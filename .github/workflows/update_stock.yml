name: Update Stock Pool

on:
  schedule:
    - cron: '30 8 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write   # ★ 這行決定能不能 push！

jobs:
  update-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas GitPython requests

      - name: Run update script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}   # ★ 使用 App Password
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: python update_stock.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update stock pool" || echo "No changes to commit"
          git push
